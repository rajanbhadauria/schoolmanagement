<div class="backdrop" [ngStyle]="{'display': display}"></div>
<div class="modal"  [ngStyle]="{'display': display}" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><span class="text-danger">{{ error?.title }}</span></h5>
        <button type="button" class="close" (click)='onErrorHandled()' aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <span class="text-danger">
            <p><i class="fa fa-close">{{ error?.message }}</i></p>
      </span>
      </div>
      <div class="modal-footer">
       
        <button type="button" class="btn btn-secondary" (click)='onErrorHandled()' >Close</button>
      </div>
    </div>
  </div>
</div>
